<h1 style="margin:0px; padding:0px; color:rgb(51,51,51); line-height:26px"><span style="font-family:SimSun">java运算符的优先级是怎样的</span></h1>
<span style="font-family:Microsoft YaHei; font-size:12px">运算符优先级决定运算的<span style="color:#FF0000">顺序</span>，这会影响一个表达式如何计算。什么是运算符看这里：<a href="http://blog.csdn.net/ooppookid/article/details/51000161" target="_blank">java中的运算符都有哪些</a><br>
例如x= 7+3* 2；这里x被赋值13，而不是20，因为运算符*的优先级高于+，所以它首先被乘以3 * 2，然后加7。<br>
<br>
这里整理了运算符的优先级，优先级高的在列表<span style="color:#FF0000">顶部</span>，低的在<span style="color:#FF0000">底部</span>。在运算表达式中，优先级较高的运算符将首先计算。<br>
